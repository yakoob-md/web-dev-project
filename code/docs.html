<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Articles</title>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    .navbar {
      width: 70px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(#950101 0% 40%, #ff0000);
      position: fixed;
      left: 0;
      top: 0;
    }

    .logo img {
      width: 100%;
      height: 65px;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      color: white;
      cursor: pointer;
    }

    .nav-item span {
      font-size: 35px;
    }

    .nav-item p {
      font-size: 15px;
    }

    .search {
      width: calc(100% - 70px);
      height: 60px;
      background: linear-gradient(to right, #950101 0% 55%, #ff0000);
      position: fixed;
      top: 0;
      left: 70px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      z-index: 10;
    }
    
    .s-item {
      margin: 0 15px;
    }
    
    .searchbar input {
      width: 230px;
      height: 30px;
      border-radius: 10px;
      border: none;
      padding: 5px;
    }
    .s-item button {
      background-color: #d10000;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      margin: 0 10px;
      font-size: 14px;
      cursor: pointer;
      &:hover{
        background-color: #ff4d4d;
      }
    }
    
    .content {
      margin-left: 70px;
      margin-top: 65px;
      padding: 20px;
    }

    .article-list {
      max-width: 800px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .article-item {
      display: flex;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    .article-item:last-child {
      border-bottom: none;
    }

    .article-image {
      width: 60px;
      height: 60px;
      margin-right: 15px;
      border-radius: 5px;
      object-fit: cover;
    }

    .article-link {
      color: #950101;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }

    .article-link:hover {
      color: #ff4d4d;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <img src="/images/logo_bg.png" alt="logo">
    </div>

    <div class="nav-item" data-page="arena.html">
      <span class="material-symbols-outlined">home_app_logo</span>
      <p>Home</p>
    </div>

    <div class="nav-item" data-page="workout.html">
      <span class="material-symbols-outlined">fitness_center</span>
      <p>Workout</p>
    </div>

    <div class="nav-item" data-page="schedule.html">
      <span class="material-symbols-outlined">edit_calendar</span>
      <p>Schedule</p>
    </div>

    <div class="nav-item" data-page="docs.html">
      <span class="material-symbols-outlined">description</span>
      <p>Docs</p>
    </div>

    <div class="nav-item" data-page="music.html">
      <span class="material-symbols-outlined">music_note</span>
      <p>Music</p>
    </div>
  </div>

  <div class="search">
    <div class="s-item"></div>
    <div class="s-item">
      <button>New Workout Generator</button>
    </div>
    <div class="s-item">
      <button id="bmi-button">Click for BMI</button>
    </div>
    <div class="s-item searchbar">
      <input type="text" name="searchbar" placeholder="Search" />
    </div>
    <div class="s-item icons">
      <span class="material-symbols-outlined">shopping_cart</span>
      <span class="material-symbols-outlined">person</span>
    </div>
  </div>

  <div class="content">
    <div class="article-list" id="article-list"></div>
  </div>

  <script>
    const articles = [
      {
        title: "10 Best Cardio Exercises for Weight Loss",
        link: "https://www.acko.com/health-insurance/health-guides/cardio-exercises-for-weight-loss/",
        image: "/images/docs_images/cardio.jpeg"
      },
      {
        title: "How to Build a Beginner Workout Routine",
        link: "https://www.planetfitness.com/community/articles/beginner-workout-plan-your-first-week-gym",
        image: "/images/docs_images/beginner.jpeg"
      },
      {
        title: "Benefits of Strength Training for Women",
        link: "https://www.womenshealthmag.com/fitness/strength-training-benefits",
        image: "/images/docs_images/strength.jpeg"
      },
      {
        title: "Top 5 Yoga Poses for Stress Relief",
        link: "https://www.yogajournal.com/poses/yoga-by-benefit/stress/",
        image: "/images/docs_images/yoga.jpg"
      },
      {
        title: "The Science of Recovery After Workouts",
        link: "https://blog.nasm.org/the-science-of-recovery",
        image: "/images/docs_images/recovery.jpeg"
      },
      {
        title: "How Dangerous are Steroids",
        link: "https://www.webmd.com/men/anabolic-steroids",
        image: "/images/docs_images/steriod.jpeg"
      },
      {
        title: "Bulking vs Cutting",
        link: "https://www.healthline.com/nutrition/bulking-vs-cutting",
        image: "/images/docs_images/bulking.jpeg"
      },
      {
        title: "Home Workouts",
        link: "https://www.everydayhealth.com/fitness/everything-you-need-to-know-about-working-out-at-home/",
        image: "/images/docs_images/home.jpeg"
      }
    ];
    
    const articleList = document.getElementById("article-list");

    articles.forEach((article) => {
      const articleItem = document.createElement("div");
      articleItem.classList.add("article-item");

      const imageElement = document.createElement("img");
      imageElement.src = article.image;
      imageElement.alt = article.title;
      imageElement.classList.add("article-image");

      const linkElement = document.createElement("a");
      linkElement.href = article.link;
      linkElement.target = "_blank";
      linkElement.classList.add("article-link");
      linkElement.textContent = article.title;

      articleItem.appendChild(imageElement);
      articleItem.appendChild(linkElement);
      articleList.appendChild(articleItem);
    });
  </script>
</body>
</html>
