<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomePage</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <video autoplay muted loop>
        <source src="/filam/sample vids/video1.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>

      <div class="navbar">
        <img src="/images/logo.jpeg" alt="Logo" />
        <ul id="navList">
          <li><a href="#arena" class="data arena">Arena</a></li>
          <li><a href="#goals" class="data goals">Goals</a></li>
          <li><a href="#music" class="data music">Music</a></li>
          <li><a href="#search" class="data search">Search</a></li>
          <li><a href="#store" class="data store">Store</a></li>
        </ul>

        <div class="icons">
          <span class="material-symbols-outlined">person</span>
          <span class="material-symbols-outlined">shopping_cart</span>
        </div>
      </div>

      <div class="text">
        <h1>Fuel Your Fire</h1>
      </div>
    </div>

    <script>
      
    async function fetchData(){

      let response = await fetch("navLinks.json")
      const links = await response.json();
      console.log(links.links);

      const data_pages = document.querySelectorAll(".data");

      data_pages.forEach(element => {
        element.addEventListener("click",()=>{
            event.preventDefault();
            let key = element.classList[1];
            window.location.href = links.links[key];
        })
        
      });
    }
    fetchData();
    </script>
  </body>
</html>
